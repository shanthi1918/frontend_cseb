<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* em depends on parent element */
        div{
            font-size: 20px;
        }
        .relative{
            font-size: 2em ;
        }
        .absolute{
            font-size: 40px;
        }


    </style>
    
</head>

<body>

    <div>
        <h3 class="relative">
            relative
        </h3>
    </div>

    <div>
        <h3 class="absolute">
            absolute
        </h3>
    </div>
    
</body>

</html>
